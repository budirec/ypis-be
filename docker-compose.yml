version: '3.9'
services:
  yp-web:
    container_name: yp-web
    hostname: yp-web
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - yp-redis
      - yp-postgres
    env_file:
      - docker/env.local
    volumes:
      - ./src:/var/www
    ports:
      - "80:80"
  yp-redis:
    container_name: yp-redis
    image: redis:7.0.10-alpine

  yp-postgres:
    container_name: yp-postgres
    image: postgres:15.2-alpine
    environment:
      POSTGRES_PASSWORD: pass


networks:
  default:
    external: true
    name: yp-network